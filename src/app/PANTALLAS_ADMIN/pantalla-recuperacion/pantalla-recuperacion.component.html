<div class="container">
    <div class="logo-container">
        <div class="logo">
            <div class="logo-box">
                <span>M</span>
            </div>
        </div>
        <div class="brand-name">MOVICASH</div>
    </div>

    <div class="content">
        <h1 class="title">RECUPERACIÓN DE CREDENCIALES</h1>
        <p class="subtitle">Por favor, ingrese el correo electrónico para continuar</p>

        <div class="form-container">
            <form (submit)="autenticacion(); $event.preventDefault()">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input
                        type="email"
                        id="email"
                        [(ngModel)]="correo"
                        name="correo"
                        placeholder="Correo Electrónico"
                        required
                        email
                        #email="ngModel"
                    >
                    <div *ngIf="email.invalid && email.touched" class="error-message">
                        <div *ngIf="email.errors?.['required']">El correo electrónico es obligatorio.</div>
                        <div *ngIf="email.errors?.['email']">Ingrese un correo electrónico válido.</div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" [disabled]="email.invalid">ACEPTAR</button>
            </form>
        </div>
    </div>

   
</div>
